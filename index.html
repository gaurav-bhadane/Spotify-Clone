<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of 2023</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="./covers/1.jpeg" alt="1">
                    <span class="songname">Heeriye</span>
                    <span class="songlistplay"><span class="time"> 03:14 <i id="1" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/2.jpg" alt="1">
                    <span class="songname">Kahani Suno</span>
                    <span class="songlistplay"><span class="time"> 02:53 <i id="2" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/3.jpg" alt="1">
                    <span class="songname">Chaleya</span>
                    <span class="songlistplay"><span class="time"> 03:08 <i id="3" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/4.jpg" alt="1">
                    <span class="songname">Kesariya</span>
                    <span class="songlistplay"><span class="time"> 04:28 <i id="4" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/5.jpg" alt="1">
                    <span class="songname">Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="time"> 03:14 <i id="5" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/6.jpg" alt="1">
                    <span class="songname">Not Ramaiya Vastavaiya</span>
                    <span class="songlistplay"><span class="time"> 02:50 <i id="6" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/7.jpg" alt="1">
                    <span class="songname">Tere Hawale</span>
                    <span class="songlistplay"><span class="time"> 05:50 <i id="7" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./covers/8.jpg" alt="1">
                    <span class="songname">Phir aur Kya Chahiye</span>
                    <span class="songlistplay"><span class="time"> 04:26 <i id="8" class="songitemplay far fa-1.5x fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="far fa-2x fa-solid fa-backward" id="backward"></i>
            <i class="far fa-2x fa-regular fa-circle-play" id="masterplay"></i>
            <i class="far fa-2x fa-solid fa-forward" id="forward"></i>
        </div>
        <div class="songinfo">
            <img src="./sound.gif" alt="gif" width="42px" id="gif">
            <span class="songpara">Heeriye</span>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5f5ffc3408.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
